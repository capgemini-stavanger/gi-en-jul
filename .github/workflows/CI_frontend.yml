name: Build frontend - React App and run tests

on:
  push:
    branches: [master, dev]
    paths:
      - "ClientApp/**"
  pull_request:
    branches: [master, dev]
    paths:
      - "ClientApp/**"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install
        working-directory: ./ClientApp

      - name: Build
        run: npm run build
        working-directory: ./ClientApp

      - name: Test
        run: npm test --watchAll=false
        working-directory: ./ClientApp
